version: "2"
services:
  db:
    image: mariadb
    container_name: mdb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: example
  web:
    image: nginx
    container_name: web
    ports:
      - $S_PORT:80
    volumes:
      - ./code:/code
      - ./site.conf:/etc/nginx/conf.d/default.conf
  php:
    build: .
    container_name: php
    volumes:
      - ./code:/code
    links:
      - db
