version: '2'
services:
    db:
        container_name: mdb
        image: mariadb
        restart: always
        environment:
            MARIADB_ROOT_PASSWORD: example
    web:
        container_name: web    
        image: nginx
        ports:
            - "$S_PORT:80"
        volumes:
            - ./code:/code
            - ./site.conf:/etc/nginx/conf.d/default.conf
        links:
            - db
    php:
        build: .
        container_name: php
        volumes:
            - ./code:/code